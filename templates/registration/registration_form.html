{% extends 'base.html' %}
{% load i18n %}

{% block application %}
<div id="registration">
  <h2>{% trans "Register" %}</h2>
  <form action="/accounts/register/" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
      <h3>{{ field.label_tag }}</h3>
      <div class="errors">{{ field.errors }}</div>
      {{ field }}
    </div>
    {% endfor %}
    <p><input type="submit" value="Register" /></p>
  </form>
</div>
{% endblock %}

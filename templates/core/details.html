{% extends 'base.html' %}
{% load i18n %}
{% load comments %}

{% block js-settings %}
RECORD_URL = "{{ record.get_absolute_url }}";
{% endblock %}

{% block application %}
<div class="container_12">
  <div class="grid_8 prefix_1 suffix_3 main">

    <div class="element-details">
      {% include record.template %}
    </div>

    <div class="comment-form">
      {% render_comment_list for record %}
      {% render_comment_form for record %}
    </div>

  </div>
</div>
{% endblock %}
